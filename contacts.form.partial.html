<section class="contacts-form">
    <div class="contacts-form__container container">
        <div class="contacts-form__container-empty"></div>
        <div class="contacts-form__container-form">
            <h2 class="contacts-form__container-heading">| contact the writer |</h2>
            <p class="contacts-form__container-subtitle">Leave Your Message!</p>
            <p class="contacts-form__container-text">Amanda Swan loves hearing from her readers.</p>
            <form class="contacts-form__form">
                <input class="contacts-form__form-input your-name" type="text" name="name" id="name" placeholder="Your Name*" required>
                <input class="contacts-form__form-input phone-number" type="tel" name="phone" id="phone" placeholder="Phone number*" required>
                <input class="contacts-form__form-input email" type="email" name="email" id="email" placeholder="Email*" required>
                <textarea class="contacts-form__form-textarea message" name="message" id="message" placeholder="Your Message"></textarea>
                <button class="contacts-form__button submit-btn" type="submit">Send</button>
            </form>
            <p class="contacts-form__error-message" style="color: red; display: none;">Please fill out all required fields correctly.</p>
        </div>
    </div>
</section>
