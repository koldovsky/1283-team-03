<section class="contacts-form container">
    <div class="contacts-form__container">
        <h2 class="contacts-form__container-heading">| contact the writer |</h2>
        <p class="contacts-form__container-subtitle">Leave Your Message!</p>
        <p class="contacts-form__container-text">Amanda Swan loves hearing from her readers.</p>
        <form class="contacts-form__form">
            <input type="text" name="name" id="name" placeholder="Your Name*">
            <input type="tel" name="phone" id="phone" placeholder="Phone number*">
            <input type="email" name="email" id="email" placeholder="Email*">
            <textarea name="message" id="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</section>
